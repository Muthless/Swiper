<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>林志玲</title>
	<link rel="stylesheet" href="css/swiper.css">
	<style>
		body{ margin: 0; } 

		.swiper-container {
			position: absolute;
    	width: 100%;
    	height: 100%;
    	color: white;
		} 

		.slideo{ background-color: #f00; }

		.slidet{ background-color: #666; }

		.slides{ background-color: #000; }

	</style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slideo">Slide 1</div>
        <div class="swiper-slide slidet">Slide 2</div>
        <div class="swiper-slide slides">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <!-- <div class="swiper-pagination"></div> -->
    
    <!-- 如果需要导航按钮 -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
    
    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
	</div>


	<script src="js/swiper.js"></script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: true,
    
    
    // 如果需要分页器
    // pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    // scrollbar: '.swiper-scrollbar',
  })        
  </script>
</body>
</html>
